<div
  [ngClass]="{
    'active-class': isActive,
    'error-class': isError,
    'bg-blue-200': isActive,
    'bg-red-200': isError
  }"
  class="rounded-lg p-4"
>
  <h2 class="text-xl font-bold mb-2">Card Title</h2>
  <p class="text-gray-700">
    This is a card component with conditional styling using ngClass and Tailwind
    CSS.
  </p>
</div>
